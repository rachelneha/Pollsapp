<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Include Bootstrap CSS (you can use a CDN or a local file) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>{{ q.question }}</h1>
    <ul class="list-group">
        {% for c in q.choice_set.all %}
            <li class="list-group-item">
                {{ c.choice }} - {{ c.votes }} vote{{ c.votes|pluralize }}
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary mt-3" href="{% url 'polls:display' %}">Vote Again</a>
</div>

<!-- Include Bootstrap JavaScript and Popper.js (for certain components) if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
</body>
</html>
