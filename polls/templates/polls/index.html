<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Include Bootstrap CSS (you can use a CDN or a local file) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Poll List</h1>
    <hr>

    <!-- Use Bootstrap classes to style your elements -->
    {% if object_list %}
        <ul class="list-group">
            {% for q in object_list %}
                <li class="list-group-item">
                    <a href="{% url 'polls:detail' q.id %}">{{ q.question }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-warning" role="alert">
            There are no polls for now.
        </div>
    {% endif %}
</div>

<!-- Include Bootstrap JavaScript and Popper.js (for certain components) if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
</body>
</html>
